<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form action="/users/update" method="post">

    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required />

    <button type="submit">Update User</button>
</form>

<p><a href="/users">Back to Users List</a></p>
</body>
</html>
